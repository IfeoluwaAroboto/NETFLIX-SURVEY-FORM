<html>
<head> 
  <title> Netflix Survey Form </title> 
 <link rel = "stylesheet" href="index.css"> 
  
</head> 
<body>
<h1 id ="title"> Original Netflix Series Survey Form </h1>
<p id = "description"> <em> Thank you for taking the time to help us know the popularity of our series <p> 
 
  <div class = "b ">
  <form id="survey-form">
 

    

        <div class="form-control">

            <label for="name" id="name-label">

                Name

          </label>


            <input type="text"

                   id="name"

                   placeholder="Enter your name" / required>

        </div>

  <br>

        <div class="form-control">

            <label for="email" id="email-label">

                Email

            </label>


            <input type="email"

                   id="email"

                   placeholder="Enter your email" required />

        </div>
    <br>
 <div class="form-control">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"/>
  
  
    </div>
        
  
  <br>
        <div class="form-control">

            <label for="role" id="label-role">

                How often do you watch Netflix?

          </label>

            <select name="role" id="role">

                <option value="All the time">All the time</option>

                <option value="Once a week"> Once a week </option>

                <option value="Rarely">

                    Rarely

                </option>

                <option value="Never">Never</option>

            </select>

        </div>
<br>
  

        <div class="form-control">

            <label>
  Would you recommed Netflix to a friend? </label>
 

            

            <label for="recommed-1">

                <input type="radio"

                       id="recommed-1"

                       name="recommed">Yes</input>

            </label>

            <label for="recommed-2">

                <input type="radio"

                       id="recommed-2"

                       name="recommed">No</input>

            </label>

            <label for="recommed-3">

                <input type="radio"

                       id="recommed-3"

                       name="recommed">Maybe</input>

            </label>

        </div>

  <br>

        <div class="form-control">

            <label> Netflix original series known by you 

                
            </label>

            
            <label for="inp-1">

                <input type="checkbox"

                       name="inp">  Stranger Things </input></label>

            <label for="inp-2">

                <input type="checkbox"

                       name="inp"> Black Mirror </input></label>

            <label for="inp-3">

                <input type="checkbox"

                       name="inp"> You </input></label>

            <label for="inp-4">

                <input type="checkbox"

                       name="inp"> Bridgeton </input></label>

            <label for="inp-5">

                <input type="checkbox"

                       name="inp"> Ginny and Georgia </input></label>

            <label for="inp-6">

                <input type="checkbox"

                       name="inp"> The Witcher</input></label>

            <label for="inp-7">

                <input type="checkbox"

                       name="inp"> Outer Banks </input></label>

            <label for="inp-7">

                <input type="checkbox"

                       name="inp">Ozark </input></label>

            <label for="inp-7">

                <input type="checkbox"

                       name="inp"> Locke and Key </input></label>

            <label for="inp-7">

                <input type="checkbox"

                       name="inp">Good Girls </input></label>

        </div>

  
  
  <br>
        <div class="form-control">

            <label for="comment">

                Any comments or suggestions

            </label>
 



            <textarea name="comment" id="comment"

                placeholder="Enter your comment here">

            </textarea>

        </div>
        <button id ="thanks-el">  Submit
        </button>
<script src="index.js"> </script>
    </form>
                           </div>
      
  </body>

</html>
